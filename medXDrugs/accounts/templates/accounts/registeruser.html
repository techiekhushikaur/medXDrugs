{% extends 'accounts/register.html' %}
{% load crispy_forms_tags %}
{% block content %}	
<h1 class="display-5" style="color:rgb(172, 32, 55); text-align: center; margin-top: 1.5rem; margin-bottom: 1.5rem;">Create a new account!</h1>
  <div class="parent"><div class="text-center btn-grad" style="margin-top:-1rem;text-align: center; max-width: 20rem; font-size: 1.2rem;"><a href="{% url 'registerNGO' %}" ><button id="ngo" >Create Account For NGO</button></a></div></div> 		
     
<form method="POST" >
		
	{% csrf_token %}
	{{ form|crispy }}
	
	<div style="margin-top: -1rem; margin-bottom: 1rem;"><br>
	<input type="submit" name="submit" class="btn mb-2 btn-grad" style="border: none; border-radius: 4px;" value="Register">
	<input type="reset" name="reset" class="btn btn-secondary mb-2" value="Reset">
	<br>
	<a href="{% url 'login' %}" style="color:rgb(172, 32, 55) ;">Or Log into an existing account!</a></div>
        </form>
        
 {% endblock %}
