{% extends 'store/adminpanel.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block item %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="row my-2">
    <div class="col-lg-4 order-lg-1 text-center">
        <img src="{{product.get_imageURL}}" width="200" height="200">
    </div>
    <div class="col-lg-8 order-lg-2">
        <div class="tab-content py-4">
            <div class="tab-pane active" id="profile">
                <h4 class="">Name :</h4>
            <input type="text" class="form-control mb-3 col-lg-6" name="Name" placeholder="Enter your question" value="{{product.name}}">
         
                <div class="row">
                    <div class="col-md-6">

                        
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="exampleCheck1"  {% if product.ngo_true == "T"  %} checked {% endif %} name="NGO" value="T">
                            <label class="form-check-label" for="exampleCheck1"><h4>Available for NGO</h4></label>
                          </div>
                        <!-- <p><strong>E-Mail: </strong>{{user.email}}</p> -->
                    </div>
                </div>
            </div>
        </div>

        <h4>Change Image</h4>
         {{ form|crispy }}
        <input type="submit" style="border:none;"class="btn mb-2 btn-grad" name="submit" , value='Submit'>
          	
    </div>
</div>
</form>
{% endblock item %}
