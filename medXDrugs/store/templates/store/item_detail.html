{% extends 'store/main.html' %}
{% load static%}
{% block content %}
<div class="row my-2">
    <div class="col-lg-4 order-lg-1 text-center">
        <img src="{{product.get_imageURL}}" width="200" height="200">
    </div>
    <div class="col-lg-8 order-lg-2">
        <div class="tab-content py-4">
            <div class="tab-pane active" id="profile">
                <h3 class="mb-3">{{product.name}}</h3>
                <h4 class="mb-3">&#8377;{{product.price}}</h4>
                <div class="row">
                    <div class="col-md-6">

                        <p><strong>Description: </strong>{{product.description|linebreaks}}</p>
                        <!-- <p><strong>E-Mail: </strong>{{user.email}}</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% if request.user.is_authenticated %}
<div class="container text-center ">
    <div class="row justify-content-center">
     
        <div  class="col-1 text-center" style="margin-right: -30rem;">
            <button style=" z-index:1; position: relative;" class="update_cart btn btn-grad  btn-outline-secondary add-btn" action="add" product_id="{{product.id}}">Add to Cart</button>
     
    </div>
    
      <div class="col" style="margin-right: -33rem; ">
        
        <span class="btn" style="  color : black; border: 1px solid black; border-radius:5px; min-width:5rem">{{item.quantity}}</span>
      </div>
      <div class="col-1 order-lg-2">
        <div class="quantity">
           
            <img action="add" product_id="{{product.id}}" class="update_cart chg-quantity" 
                src="{% static  'images/arrow-up.png' %}">

            <img action="remove" product_id="{{product.id}}" class="update_cart_quantity chg-quantity "
                src="{% static  'images/arrow-down.png' %}">
        </div>
    </div>
</div>
 
</div>
{% endif %}
{% endblock %}
